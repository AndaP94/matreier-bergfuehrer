<!-- Card -->
<mdb-card>
  <div class="view rgba-white-slight waves-light" mdbWavesEffect>
    <!-- Card img -->
    <mdb-card-img src="{{member.picLink}}" alt="member"></mdb-card-img>
    <a>
      <div class="mask"></div>
    </a>
  </div>
  <!--Card content-->
  <mdb-card-body>
    <!--Title-->
    <mdb-card-title>
      <h4>{{member.name}}</h4>
    </mdb-card-title>

    <!--Text-->
    <mdb-card-text>
      <p>
        <mdb-icon fas icon="envelope" class="mr-3"></mdb-icon> {{member.email}}
      </p>
      <p>
        <mdb-icon fas icon="home" class="mr-3"></mdb-icon> {{member.website}}
      </p>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
<!-- Card -->
